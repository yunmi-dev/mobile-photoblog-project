{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <p><small>{{ post.published_date }}</small></p>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
        {% endif %}
        <br><br>
        <a href="{% url 'post_edit' pk=post.pk %}" class="btn">수정</a>
    </div>
{% endblock %}
